<h2 mat-dialog-title>Lista de clientes</h2>

<mat-spinner *ngIf="service.loading"></mat-spinner>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8" *ngIf="!service.loading" >
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let cliente"><mat-icon (click)="deletar(cliente.id)">delete_forever</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="deletar-com-modal">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let cliente"><mat-icon (click)="deletarComModal(cliente.id)">delete_forever</mat-icon></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
